<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <link rel="canonical" href="">
  <base href="/">
  <title></title>

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- /// OGP /// -->
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="">
  <meta property="og:type" content="company">

<body>

<!--[if lt IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<section ng-app="app" ng-strict-di>
  <div uib-alert
       ng-cloak
       ng-init="alert = { type: 'success', msg: 'Well done! You successfully load angular-ui-bootstrap.' }"
       ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>

  <div ng-cloak
       ng-controller="ExampleCtrl">
    <nvd3-line-chart
        data="exampleData"
        showXAxis="true"
        showYAxis="true"
        tooltips="true"
        interactive="true">
    </nvd3-line-chart>
  </div>

  <ng-view></ng-view>

  <span ng-cloak
        ng-controller="ExampleSpinnerCtrl"
        ng-init="showSpinner=true"
        us-spinner="{radius:30, width:8, length: 16}"
        spinner-on="showAppSpinner"
        spinner-start-active="true"></span>

</section>

</body>
</html>
